name: Deploy Servo code
on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    
    outputs:
      tag_name: ${{ steps.set_tag_name.outputs.tag_name }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
  
      - name: Set TAG_NAME
        id: set_tag_name
        run: echo "::set-output name=tag_name::$(date +%s)"
  
      - name: Create Docker image
        run: |
          cd ServoTest/
          docker build -t raspi_servo:${{steps.set_tag_name.outputs.tag_name}} .

      
  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Kill all running containers
        run: |
          cd ServoTest/scripts/
          chmod +x docker_kill.sh
          ./docker_kill.sh

      - name: Run the docker image
        run: docker run -d -p 8081:8081 raspi_servo:${{needs.build.outputs.tag_name}} .